<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد استراتيجيات الإعلان - MBA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header>
            <h1>مولد استراتيجيات الإعلان</h1>
            <p>الفكرة عليك، والاستراتيجية علينا. أدخل وصفاً بسيطاً لإعلانك، واحصل على خطة تسويق متكاملة من 5 مراحل، مبنية على خبرة MBA.</p>
        </header>
        <form id="strategy-form">
            <div class="form-group">
                <label for="product-desc">1. شنو هو المنتج أو الخدمة ديالك؟</label>
                <textarea id="product-desc" rows="3" placeholder="مثال: خدمة تبديل الدراجات الهوائية القديمة بالجديدة..."></textarea>
            </div>
            <div class="form-group">
                <label for="target-audience">2. شكون هو الجمهور المستهدف الرئيسي؟</label>
                <textarea id="target-audience" rows="3" placeholder="مثال: الناس لي عندهم دراجات قديمة وباغيين يجددوها..."></textarea>
            </div>
            <div class="form-group">
                <label for="main-message">3. شنو هي الرسالة الأساسية لي بغيتي توصل؟</label>
                <textarea id="main-message" rows="3" placeholder="مثال: يمكنك الاستفادة من دراجتك القديمة للحصول على تخفيض..."></textarea>
            </div>
            <button type="submit" id="generate-btn">أنشئ الاستراتيجية</button>
        </form>
        <section id="results-section" class="hidden">
            <h2>الاستراتيجية المقترحة:</h2>
            <div id="loader" class="hidden"></div>
            <div id="results-container">
                </div>
        </section>
    </main>
    <footer>
        <p>تم التطوير بمساعدة Gemini لـ MBA Community.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
